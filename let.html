<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/node_modules/font-awesome/css/font-awesome.min.css">
    <title>ReviewProject</title>
</head>
<body >
    <div class="row">
        <div class="col-12 col-sm-12"></div>
    </div>
    <main class="mt-5 " >
        <section class="container">
            <div class="title">
                <h2>Our Review</h2>
            <article class="review">
                <div class="img-container">
                <img  class="rounded-circle" id="myimg" src=""  alt="" height="200" width="200" >
                </div>
                <h3 id="name"></h3>
                <p id="position"></p>
                <p id="description"> </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class=" fa fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class=" fa fa-chevron-right"></i>
                    </button>
                </div><br>
                <button class="btn-secondary rounded suprise">Suprise Me</button>

            </article>
            </div>
        </section>
    </main>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="review.js"></script>
     <!-- js plugin-->
    
 </body>
 </html>
